<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
  <link rel="icon" href="/assets/favicon/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/stylesheets/main.css" />
</head>
<body>
  <!-- 컨테이너 -->
  <div class="container">
    <!-- 헤더 -->
    <header>
      <h1>
        <a href="https://www.coupang.com" target="_blank">
          <picture>
            <source srcset="./assets/logo/logo.webp" type="image/webp/">
            <img src="./assets/logo/logo.png" alt="쿠팡 로고">
          </picture>
        </a>
      </h1>
    </header>

    <!-- 오늘의 쇼핑 제안 -->
    <section>
      <h2>
        오늘의 쇼핑 제안
      </h2>
      <!-- 상품목록 -->
      <div class="item-container" role="list">
        <div class="item" role="listitem">
          <span class="sale" role="note" aria-label="할인율">30%</span>
          <a class="item-img" href="/" target="_blank">
            <img src="./assets/offer/furniture.jpg" alt="주방가구">
          </a>
          <div class="item-info">
            <span class="item-info-title">솔로리빙 셀린 렌지대 60...</span>
            <div class="item-info-assess">
              <div class="item-user-assess">
                <div class="rating-star" role="note" aria-label="구매자 평점">
                  <div class="rating-star-fill" style="width: 92%;"></div>
                </div>
                <span role="note" aria-label="구매자의 리뷰수">(3,255)</span>
              </div>
            </div>
          </div>
        </div>
        
        <div class="item" role="listitem">
          <a class="item-img" href="/" target="_blank">
            <img src="./assets/offer/renton.jpg" alt="주방가구">
          </a>
          <div class="item-info">
            <span class="item-info-title">동네몰 레트로 LED 감성...</span>
            <div class="item-info-assess">
              <img class="item-info-dely" src="./assets/icon/badge-rocket.svg" aria-label="배송유형" alt="로켓배송">
              <div class="item-user-assess">
                <div class="rating-star" role="note" aria-label="구매자 평점">
                  <div class="rating-star-fill" style="width: 92%;"></div>
                </div>
                <span role="note" aria-label="구매자의 리뷰수">(1,807)</span>
              </div>
            </div>
          </div>
        </div>
        
        <div class="item" role="listitem">
          <a class="item-img" href="/" target="_blank">
            <img src="./assets/offer/drying-rack.jpg" alt="주방가구">
          </a>
          <div class="item-info">
            <span class="item-info-title">프리미엄 부착식 식건조...</span>
            <div class="item-info-assess">
              <span role="note" aria-label="배송유형">무료배송</span>
              <div class="item-user-assess">
                <div class="rating-star" role="note" aria-label="구매자 평점">
                  <div class="rating-star-fill" style="width: 92%;"></div>
                </div>
                <span role="note" aria-label="구매자의 리뷰수">(2,423)</span>
              </div>
            </div>
          </div>
        </div>
        
        <div class="item" role="listitem">
          <span class="sale" role="note" aria-label="할인율">10%</span>
          <a class="item-img" href="/" target="_blank">
            <img src="./assets/offer/boohgle.jpg" alt="주방가구">
          </a>
          <div class="item-info">
            <span class="item-info-title">타지않는 냄비 보글 네모..</span>
            <div class="item-info-assess">
              <img class="item-info-dely" src="./assets/icon/badge-rocket.svg" aria-label="배송유형" alt="로켓배송">
              <div class="item-user-assess">
                <div class="rating-star" role="note" aria-label="구매자 평점">
                  <div class="rating-star-fill" style="width: 92%;"></div>
                </div>
                <span role="note" aria-label="구매자의 리뷰수">(1,009)</span>
              </div>
            </div>
          </div>
        </div>
        
        <div class="item" role="listitem">
          <span class="sale" role="note" aria-label="할인율">25%</span>
          <a class="item-img" href="/" target="_blank">
            <img src="./assets/offer/deskset.jpg" alt="주방가구">
          </a>
          <div class="item-info">
            <span class="item-info-title">베스트리빙 베이직 멀티...</span>
            <div class="item-info-assess">
              <span role="note" aria-label="배송유형">무료배송</span>
              <div class="item-user-assess">
                <div class="rating-star" role="note" aria-label="구매자 평점">
                  <div class="rating-star-fill" style="width: 92%;"></div>
                </div>
                <span role="note" aria-label="구매자의 리뷰수">(3,203)</span>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </section>
  </div>
</body>
</html>
